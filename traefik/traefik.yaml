api:
    dashboard: true
    insecure: true

entryPoints:
    web:
        address: ":80"
    websecure:
        address: ":443"

providers:
    docker:
        endpoint: "unix:///var/run/docker.sock"
        exposedByDefault: false
        network: web

certificatesResolvers:
    letsencrypt:
        acme:
            email: your-email@example.com
            storage: /acme.json
            httpChallenge:
                entryPoint: web
