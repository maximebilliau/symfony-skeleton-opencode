framework:
    messenger:
        default_bus: messenger.bus.commands
        buses:
            messenger.bus.queries:
                middleware:
                    - App\Shared\Infrastructure\Bus\Middleware\UnwrapExceptionMiddleware
            messenger.bus.commands:
                middleware:
                    - App\Shared\Infrastructure\Bus\Middleware\UnwrapExceptionMiddleware
                    - validation

